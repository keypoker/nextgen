version: 1
backend:
  phases:
    build:
      commands:
        - nvm use 18
        - npm ci
        - npx amplify pipeline-deploy --branch $AWS_BRANCH --appId $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - echo 'no frontend'
  artifacts:
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
